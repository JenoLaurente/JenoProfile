<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif; background-color: #000000;">
    <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #000000;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" style="max-width: 600px; width: 100%; border-collapse: collapse;">

                    <!-- Header -->
                    <tr>
                        <td
                            style="background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%); padding: 50px 40px; border-radius: 16px 16px 0 0; text-align: center; border-bottom: 1px solid #2a2a2a;">
                            <!-- Logo -->
                            <table role="presentation" style="margin: 0 auto 25px auto;">
                                <tr>
                                    <td
                                        style="width: 70px; height: 70px; background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%); border-radius: 14px; text-align: center; vertical-align: middle;">
                                        <span
                                            style="color: #000000; font-size: 28px; font-weight: 800; letter-spacing: -1px;">JA</span>
                                    </td>
                                </tr>
                            </table>
                            <h1
                                style="color: #ffffff; margin: 0; font-size: 26px; font-weight: 600; letter-spacing: -0.5px;">
                                New Message Received</h1>
                            <p style="color: #666666; margin: 12px 0 0 0; font-size: 14px; letter-spacing: 0.5px;">
                                Someone reached out through your portfolio</p>
                        </td>
                    </tr>

                    <!-- Sender Info Section -->
                    <tr>
                        <td style="background-color: #0d0d0d; padding: 35px 40px 25px 40px;">
                            <table role="presentation"
                                style="width: 100%; border-collapse: collapse; background-color: #141414; border-radius: 12px; border: 1px solid #2a2a2a;">
                                <tr>
                                    <td style="padding: 25px;">
                                        <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                            <tr>
                                                <td style="width: 55px; vertical-align: top;">
                                                    <table role="presentation">
                                                        <tr>
                                                            <td
                                                                style="width: 55px; height: 55px; background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%); border-radius: 50%; text-align: center; vertical-align: middle; border: 2px solid #404040;">
                                                                <span
                                                                    style="color: #ffffff; font-size: 20px; font-weight: 600;">{{name}}</span>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td style="padding-left: 18px; vertical-align: middle;">
                                                    <p
                                                        style="margin: 0; color: #ffffff; font-size: 18px; font-weight: 600;">
                                                        {{name}}</p>
                                                    <p style="margin: 6px 0 0 0; color: #888888; font-size: 14px;">
                                                        {{email}}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Subject Section -->
                    <tr>
                        <td style="background-color: #0d0d0d; padding: 0 40px 25px 40px;">
                            <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td>
                                        <p
                                            style="color: #555555; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 10px 0; font-weight: 600;">
                                            Subject</p>
                                        <table role="presentation"
                                            style="width: 100%; border-collapse: collapse; background-color: #141414; border-radius: 10px; border-left: 3px solid #ffffff;">
                                            <tr>
                                                <td style="padding: 18px 20px;">
                                                    <p
                                                        style="color: #ffffff; font-size: 16px; font-weight: 500; margin: 0;">
                                                        {{title}}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Message Section -->
                    <tr>
                        <td style="background-color: #0d0d0d; padding: 0 40px 35px 40px;">
                            <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td>
                                        <p
                                            style="color: #555555; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 10px 0; font-weight: 600;">
                                            Message</p>
                                        <table role="presentation"
                                            style="width: 100%; border-collapse: collapse; background-color: #141414; border-radius: 10px; border: 1px solid #2a2a2a;">
                                            <tr>
                                                <td style="padding: 25px;">
                                                    <p
                                                        style="color: #d0d0d0; font-size: 15px; line-height: 1.8; margin: 0; white-space: pre-wrap;">
                                                        {{message}}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Reply Button -->
                    <tr>
                        <td style="background-color: #0d0d0d; padding: 0 40px 40px 40px;">
                            <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td align="center">
                                        <a href="mailto:{{email}}?subject=Re: {{title}}"
                                            style="display: inline-block; padding: 16px 45px; background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%); color: #000000; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 8px; letter-spacing: 0.5px; box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);">
                                            ↩ Reply to {{name}}
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="background-color: #080808; padding: 30px 40px; border-radius: 0 0 16px 16px; border-top: 1px solid #1a1a1a;">
                            <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td align="center">
                                        <p style="color: #444444; font-size: 12px; margin: 0;">
                                            Received on {{date}}
                                        </p>
                                        <table role="presentation" style="margin-top: 15px;">
                                            <tr>
                                                <td
                                                    style="width: 8px; height: 8px; background-color: #333333; border-radius: 50%;">
                                                </td>
                                                <td style="padding: 0 8px;">
                                                    <span style="color: #333333; font-size: 11px;">•</span>
                                                </td>
                                                <td
                                                    style="width: 8px; height: 8px; background-color: #444444; border-radius: 50%;">
                                                </td>
                                                <td style="padding: 0 8px;">
                                                    <span style="color: #333333; font-size: 11px;">•</span>
                                                </td>
                                                <td
                                                    style="width: 8px; height: 8px; background-color: #555555; border-radius: 50%;">
                                                </td>
                                            </tr>
                                        </table>
                                        <p style="color: #333333; font-size: 11px; margin: 15px 0 0 0;">
                                            Jeno Aldrei Laurente • Full Stack Developer
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
